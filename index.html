<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="Style.css">
  
</head>
<body >
  
  <div class="pannel-bg">
    <div class="content " id="topp">
   
      <img id="img" class="pokemon-img" src="#"/>
      <div class="pokemon-info-lines">
        <div class="info-line pokemon-name" id="title"> Pokemon:

        </div>

        <div class="info-line"> height: &nbsp;
          <span id="height"> </span> inches
        </div>
        <div class="info-line"> weight: &nbsp;
          <span id="weight"> </span> lbs
        </div>
      </div>
    </div>
    <div class="pannel" id="bottom">
      <div class="pokeball-container">
        <img id='ajaxButton' src="https://www.pngitem.com/pimgs/m/444-4445650_pokemon-pokeball-hd-png-download.png" alt="pokeball" class="pokeball" draggable="true">
      </div>

      <div class="text" id="description" >Pokemon Generator</div>
    </div>

  </div>
  <script src="script.js"></script>

</body>
</html>
